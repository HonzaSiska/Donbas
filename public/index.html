<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>

<body class="unselectable">
    
    <img id='logo' src="Donbass.png">
    <div id="logo-wrapper">
        <h2>DONBAS</h2>
        
        <h5>multiplayer</h5>
        <h5>game</h5>
        <h5>author:</h5>
        <h5>Jan Šiška</h5>
    </div>
    <button id="switch">Music Off</button>
    <aside id="instructions">
        <div id="instructions-content">
            <h3>Controls</h3>
            <h4>Move</h4>
            <div class="images-wrapper">
                <img src="left.svg">
                <img src="up.svg">
                <img src="down.svg">
                <img src="right.svg">
            </div>
            <h4>Fire</h4>
            <div class="images-wrapper">
                <img src="mouse1.svg">
            </div>
        </div>
    </aside>
    <!-- <div id="lives-wrapper"><span id="lives">Lives : 5</span></div> -->
    <img id='pointer' src="pointer.png" alt="">
    <canvas id="game"></canvas>

    <aside id="sidebar">
        <div id="join-wrapper">
            <div class="chat-section" id="join">
                <input type="text" id='username-input' required placeholder="enter name to join the chat">
                <button id="join-btn">Join</button>
            </div>
        </div>
        <div id="chat-wrapper">
            <div class="chat-section" id="chat">

            </div>
            <div class="chat-section" id="message">
                <input type="text" id='message-input' required placeholder="enter your message">
                <button id="message-btn">Send</button>
            </div>
        </div>
    </aside>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/index.js"></script>
</body>

</html>
